<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <mdb-form-control>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
              <p class="lead fw-normal mb-0 me-3">Sign in </p>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
              <input mdbInput type="text" id="username" class="form-control form-control-lg"
                placeholder="Enter a valid username" />
              <label mdbLabel class="form-label" for="username" >Username</label>
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input mdbInput type="password" id="password" class="form-control form-control-lg"
                  placeholder="Enter a password" />
                <label mdbLabel class="form-label" for="password" >Password</label>
            </div>
        
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register"
                  class="link-danger">Register</a></p>
            </div>
  
            </mdb-form-control>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <!-- Copyright -->
  
      <!-- Right -->
      <!-- Right -->
    </div>
  </section>
