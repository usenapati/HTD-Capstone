<section class="py-4" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../assets/playdate.jpeg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fa fa-paw fa-2x me-3" style="color: #490A3D;"></i>
                    <span class="h1 fw-bold mb-0">PawMates</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign In</h5>
          <!-- Username input -->
          <mdb-form-control>
            <div class="form-outline mb-4">
                <input mdbInput id="username" class="form-control"
                    placeholder="Enter a valid username" [(ngModel)]="username" name="username"/>
                <label mdbLabel class="form-label" for="username" >Username</label>
            </div>
          </mdb-form-control>
          <!-- Password input -->
          <mdb-form-control>
            <div class="form-outline mb-4">
                <input mdbInput type="password" id="password" class="form-control"
                    placeholder="Enter a password" [(ngModel)]="password" name="password"/>
                <label mdbLabel class="form-label" for="password" >Password</label>
            </div>
          </mdb-form-control>

                  <div class="pt-1 mb-4">
                    <button id="button" class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #490A3D;">Don't have an account? <a routerLink="/register"
                    class="link-info">Register here</a></p>
                </form>
                <button type="button" class="btn btn-outline-primary ms-1" id="accentoutline"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginDemoUser()" >Login AS Demo User</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
