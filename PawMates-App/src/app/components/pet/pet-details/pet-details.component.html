<div class="pet-detail-container">
    <h2>Pet Details</h2>
    <div class="pet-detail-info-image-container">
        <div>
            <p>Name: {{ pet.name }} </p>
            <p>Breed: {{ pet.breed}}</p>
            <p>Age: {{pet.age }}</p>
            <p >Postal code: {{pet.postalCode}}</p>
        </div>
        <div class="pet-detail-image-container" >
             <img class="pet-detail-image" src={{pet.imageUrl}}>
        </div>
    </div>


</div>
