<div class="pet-detail-container">
    <h2>Pet Details</h2>
    <div class="pet-detail-info-image-container">
        <div class="pet-detail-info-container">
            <p>Name: {{ pet.name }} </p>
            <p>Breed: {{ pet.breed}}</p>
            <p>Age: {{pet.age }}</p>
            <p >Postal code: {{pet.postalCode}}</p>
            <p>
                Parent Name: {{petParent.firstName}} , {{petParent.lastName}}
            </p>
        </div>
        <div class="pet-detail-image-container" >
             <img  class="pet-detail-image rounded-circle" src={{pet.imageUrl}} (error)="handleImageError()">
        </div>
    </div>
</div>
