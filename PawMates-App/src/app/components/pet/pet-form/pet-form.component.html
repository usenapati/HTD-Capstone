<div class="input-section">
    <input [(ngModel)]="newPet.name" placeholder="Name...">
    <input [(ngModel)]="newPet.petTypeId" placeholder="petTypeId:...">
    <input [(ngModel)]="newPet.breed" placeholder="Breed...">
    <input [(ngModel)]="newPet.age" placeholder="Age...">
    <input [(ngModel)]="newPet.postalCode" placeholder="Postal Code...">
    <input [(ngModel)]="newPet.imageUrl" placeholder="Image Url...">
    <button (click)="addPet()">Add</button>

</div>
