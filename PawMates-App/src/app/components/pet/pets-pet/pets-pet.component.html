    <span class="card pet-card">
        <img src={{pet.imageUrl}}  class="card-img-top pet-card-image" alt={{pet.name}}/>
        <div class="card-body">
          <h5 class="card-title">{{pet.name}}</h5>
          <p class="card-text">{{pet.breed}}.</p>
          <a [routerLink]="['/pets', pet.id]" class="btn btn-primary">Pet Details</a>
        </div>
    </span>
