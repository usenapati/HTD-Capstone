<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <!-- Temp Image -->
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-4">
              <p class="lead fw-normal mb-0 me-3">Set Up Play Date</p>
            </div>

           
            <div class="input-group">
                 <!-- First Name input -->
                <mdb-form-control>
                    <div class="form-outline mb-4">
                        <input mdbInput id="firstName" class="form-control"
                            placeholder="Enter your First Name"
                            [(ngModel)]="host.fullName" />
                        <label mdbLabel class="form-label" for="firstName" >First Name</label>
                    </div>
                </mdb-form-control>
                <!-- Pet Select input -->
                <ng-multiselect-dropdown
                    name="city"
                    [placeholder]="'Select City'"
                    [data]="cities"
                    formControlName="city"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)">
                </ng-multiselect-dropdown>

            </div>
            <!-- Location Select input -->
            <!-- Location Form -->
            <!-- Event Select input -->
            <!-- Event Form -->
            <!-- Start and End Date Time Picker -->
            <!-- Local Pet Select input -->
            <!-- Create PlayDate Button -->
        </div>
      </div>
    </div>
</section>
